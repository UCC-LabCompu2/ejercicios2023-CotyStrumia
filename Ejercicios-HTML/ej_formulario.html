<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form id="Formulario de Suscripción">
    <p>
        <label for="Nombre">Nombre: <input type="text" name="Nombre" placeholder="Nombre" id="Nombre"></label>
    </p>
    <p>
        <label for="apellido">Apellido: <input type="text" name="Apellido" placeholder="Apellido" id="apellido"></label>
    </p>
    <p>
        Sexo:
        <br>
        <label for="masculino">Masculino <input type="radio" name="Sexo" value="Masculino" id="masculino"></label>
        </br>
        <br>
        <label for="femenino">Femenino <input type="radio" name="Sexo" value="Femenino" id="femenino"></label>
        </br>
    </p>
    <p>
        <label for="edad">Edad: <input type="number" name="Edad" placeholder="Edad" id="edad"></label>
    </p>
    <p>
        <label for="email">Email: <input type="email" name="Email" placeholder="email@dominio.com" id="email"></label>
    </p>
    <p>
        <label for="usuario">Usuario: <input type="text" name="Usuario" placeholder="Usuario" id="usuario"></label>
    </p>
    <p>
        <label for="password">Password: <input type="text" name="Pass" placeholder="Contraseña" id="password"></label>
    </p>
    <p>
        <label for="conf_password"> Confirmar Password: <input type="text" name="Conf pass" placeholder="Repetir contraseña" id="conf_password"></label>
    </p>
    <p>
        Tipo de servicio:
        <label for="free">Free <input type="checkbox" name="Tipo de servicio" value="Free" id="free"></label> /
        <label for="standard">Standard <input type="checkbox" name="Tipo de servicio" value="Standard" id="standard"></label> /
        <label for="premium">Premium <input type="checkbox" name="Tipo de servicio" value="Premium" id="premium"></label>
    </p>
    <p>
        Tema:
       <select name="tipo_de_servicio">
           <option>Política</option>
            <option>Negocios</option>
            <option>Tecnología</option>
            <option>Salud</option>
        </select>
    </p>
    <p>
        Agregue un comentario: <textarea> </textarea>
    </p>
    <p>
        <button type="button">Boton de Enviar</button>
    </p>
</form>
</body>
</html>
